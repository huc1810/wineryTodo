    <!-- build:js scripts/main.js -->
    <script type="text/template" id="add-edit-template">
      <div>
        <form id="main-form">
         <table width="55%" class="table">
            <thead>
              <tr>
                <th>
                  Id
                </th>
                <th>
                  Nombre
                </th>
                <th>
                  Options
                </th>
              </tr>
            </thead>
          <tbody>
          <% _.each(wineStores, function(store) { %>

            <tr>
              <th>
                <%= store.id %>
              </th>
              <th>
                <%= store.name %>
              </th>
              <th>
                <button class="btn btn-default openDetail" data-id="<%= store.id %>" type="button">DÃ©tail</button>
              </th>
            </tr>
          <% }); %>
            </tbody>
          </table>
        </form>
      </div>
    </script>

    <script type="text/template" id="popup-detail">
      <!-- Modal -->
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Winery Detail</h4>
            </div>
            <div class="modal-body">
              <p>Name: <%= model.name%></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary accept-data">Accept</button>
            </div>
          </div>

        </div>
    </script>

    <script src="scripts/router.js"></script>
    <script src="scripts/main.js"></script>
